<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href = "{{url_for('static', filename = 'main.css')}}" type = "text/css">
    <title>LẬP TRÌNH PHÂN TÍCH DỮ LIỆU</title>
</head>
<body>

    <div class="w3-top">
        <div class="w3-bar w3-white w3-wide w3-padding w3-card">
            <a class="logo" href = "/index" >
                <img src="https://raw.githubusercontent.com/tuanio/vis-for-teacher/main/dashboard/assets/imgs/logo_iuh.png" 
                alt="" width="10%">
            </a>

            <!-- Float links to the right. Hide them on small screens -->
            <div class="w3-right w3-hide-small" style = "padding-top:10px">
                <a href="/index" class="w3-bar-item w3-button">Projects</a>
                <a href="/dash" class="w3-bar-item w3-button">Dashboard</a>
                <a href="/about" class="w3-bar-item w3-button">About</a>
            </div>
        </div>
    </div>

    <div class = 'site-header-logo'>
        <h1 class = 'text-center'>
            
        </h1>
    </div>
    
    
    <main>

        <div class = 'container'>
            <div class = 'row'>
                <div class = "col-md-12 col-sm-12 col-xm-12">
                    <div class="ml-auto mr-auto">
                        ABC
                    </div>
                </div>
                
            </div>
        </div>

        <div class = 'container'>
            <div class = 'row'>
                <div class = "col-md-12 col-sm-12 col-xm-12">
                    <div class="ml-auto mr-auto">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
                
            </div>

        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 400,
        duration: 1000
      });
    </script>

</body>


    

</html>
